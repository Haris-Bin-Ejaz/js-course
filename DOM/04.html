<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 | DOM| Chai or Code</title>
</head>
<body style="background-color: #212121; color : #ffff">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("Type Script")
    // Treverse all document
    // optimization error


    function addLanguageOptimized (langName){
        const li = document.createElement('li');

        li.appendChild(document.createTextNode(langName)); //ading text in optimized way

        document.querySelector(".language").appendChild(li);

    }

    addLanguageOptimized("C++")


    //Edit A Value
    const secondLang = document.querySelector('li:nth-child(2)')

    //step 1
    //secondLang.innerHTML = "Mojo"

    //step 2
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)


    //EDIT 2
    const firstLant = document.querySelector("li:first-child")
    firstLant.outerHTML = '<li>Type Script</li>'


    // remove Element
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()








</script>
</html>
